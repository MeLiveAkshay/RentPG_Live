<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for room in rooms %}
<div class="col-md-6 col-lg-4">
  <div class="card h-100 shadow-sm">
    <img src="{{ room.image_url }}" class="card-img-top" alt="{{ room.name }}" style="height: 200px; object-fit: cover;">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ room.name }}</h5>
      <p class="card-text mb-1"><strong>Facilities:</strong> {{ room.facility }}</p>
      <p class="card-text mb-1"><strong>Hotel:</strong> {{ room.hotel_name }}</p>
      <p class="card-text mb-2 text-truncate" title="{{ room.hotel_description }}">{{ room.hotel_description }}</p>
      <p class="card-text mb-1"><strong>Location:</strong> {{ room.location }}</p>
      <p class="card-text mb-3 fw-bold">â‚¹{{ room.price }} / month</p>
      <a href="/room/{{ room.id }}" class="btn btn-primary mt-auto align-self-start">View Details</a>
    </div>
  </div>
</div>
{% endfor %}

</body>
</html>
