<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RentPG - Find Rooms & PGs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Navbar brand style */
    .navbar-brand {
      font-weight: 700;
      font-size: 1.7rem;
      color: #0d6efd;
      letter-spacing: 1px;
    }
    /* Nav links */
    .nav-link {
      font-weight: 500;
      color: #555;
      transition: color 0.3s ease;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #0d6efd;
    }
    /* Login button */
    .btn-login {
      font-weight: 600;
      padding: 6px 20px;
      border-radius: 50px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #0d6efd;
      color: #fff;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
    }
    /* Navbar shadow and spacing */
    nav.navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .navbar {
      padding: 1rem 2rem;
    }
    #rentPg {
      color: #0d6efd;
      font-weight: bold;
    }
    /* Search input styling */
    .form-control.search-input {
      max-width: 250px;
      border-radius: 50px 0 0 50px;
      border-right: none;
    }
    .btn-search {
      border-radius: 0 50px 50px 0;
      padding: 6px 18px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">üè† Rent<span id="rentPg">PG</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" 
      aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rooms">Find Room</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pgs">Find PG</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/list">List Property</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>

      <!-- Search form -->
      <form class="d-flex me-3" role="search" action="/search" method="GET">
        <input 
          class="form-control search-input" 
          type="search" 
          name="q" 
          placeholder="Search rooms or PGs..." 
          aria-label="Search" 
          required
        />
        <button class="btn btn-primary btn-search" type="submit">Search</button>
      </form>

      <div class="d-flex">
        <a href="/user/login/" class="btn btn-outline-primary btn-login">Login</a>
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
