<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container my-4">
    <h1 class="mb-4 text-center text-primary fw-bold">Available in {{query}} City</h1>
    <div class="row g-4">
      {% for room in rooms %}
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <img src="{{ room.image_url }}" class="card-img-top" alt="{{ room.name }}" style="height: 200px; object-fit: cover;" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ room.name }}</h5>
              <p class="card-text mb-1"><strong>Facilities:</strong> {{ room.facility }}</p>
              <p class="card-text mb-1"><strong>Hotel:</strong> {{ room.hotel_name }}</p>
              <p class="card-text mb-2 text-truncate" title="{{ room.hotel_description }}">{{ room.hotel_description }}</p>
              <p class="card-text mb-1"><strong>Location:</strong> {{ room.location }}</p>
              <p class="card-text mb-3 fw-bold">â‚¹{{ room.price }} / month</p>
              <a href="{% url 'room_detail' room.id %}" class="btn btn-primary mt-auto">View Details</a>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12 text-center">
          <p class="text-muted">No rooms available at the moment.</p>
        </div>
      {% endfor %}
    </div>
  </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
